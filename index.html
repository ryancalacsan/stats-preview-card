<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Stats Preview Card</title>
  </head>
  <body>
    <div class="card container">
      <div class="card__img"></div>
      <div class="card__info">
        <div class="card__headline">
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </div>
        <div class="card__text">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="card__stats">
          <div class="card__stat">
            <h2 class="card__statNum">10k+</h2>
            <p class="card__statHeading">companies</p>
          </div>
          <div class="card__stat">
            <h2 class="card__statNum">314</h2>
            <p class="card__statHeading">templates</p>
          </div>
          <div class="card__stat">
            <h2 class="card__statNum">12M+</h2>
            <p class="card__statHeading">queries</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
